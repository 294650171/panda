server:
  port: 2004
spring:
  application:
    name: api-gateway-dynamic
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: panda-config-server
      fail-fast: false
      name: ${spring.application.name}
      label: ${spring.profiles.active}
      profile: ${spring.profiles.active}

ignore:
  urls:
  - /**/*.css
  - /auth/**
  - /refresh/**
  - /swagger-ui.html
  - /swagger-resources/**
  - /*/v2/api-docs
  - /webjars/**

swagger:
  client:
    - panda-user-service
    - panda-gen-service
# 关闭默认路由
zuul:
  ignoredServices: '*'